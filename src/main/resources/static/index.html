<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список студентов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя студента</td>
            <td>Возраст</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить студента</h3>
    <form novalidate ng-submit="createStudentJson()">
        <input class="form-control" type="text" placeholder="Имя" ng-model="newStudentJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Возраст" ng-model="newStudentJson.age">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

    <p></p>
    <h3>Редактировать студента</h3>
    <form novalidate ng-submit="changeStudentJson()">
        <input class="form-control" type="number" placeholder="ID" ng-model="studentJson.id">
        <p></p>
        <input class="form-control" type="text" placeholder="Имя" ng-model="studentJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Возраст" ng-model="studentJson.age">
        <p></p>
        <button type="submit" class="btn btn-primary">Редактировать</button>
    </form>

</div>

</body>
</html>
